<html>
	<!-- Ausgabefeld -->
	<form name="show">
		<textarea name="ausgabe" cols=80 rows=40 wrap="virtual" readonly> </textarea>  
	</form>
	
	<!-- Eingabefeld -->
	<form name="form1">
		<input type=text name="eingabe" size=69>
		<input type=button name=senden value="senden"
				onClick="intoTextarea();">
	</form>
	
	<script type="text/javascript" language="javascript">
		function intoTextarea()
		{
			if(document.form1.eingabe == "hallo")
			{
			document.show.ausgabe.value = "guten tag";
			}			
			else 
			{
			document.show.ausgabe.value = "ich verstehe nicht";
			}
		}
	</script>
</html>
